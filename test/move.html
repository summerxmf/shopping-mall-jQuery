<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mover</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<style>
		.box{
			position: absolute;
			left: 0;
			top: 20px;
			width: 200px;
			height: 100px;
			background-color: red;
		}
		.btns{
			width: 100px;
			height: 20px;

		}
		#box2{
			background-color: yellow;
			left: 200px;
		}
		.slider{
			position: relative;
			width: 200px;
			height: 100px;
			border: 2px solid #ccc;
			margin-left: 100px;
			overflow: hidden;
		}
		.box{
			left: 0;
			top: 0;
		}
		#box2{
			left: 100%;

		}
		#back-btn{
			margin-left: 100px;
		}

	</style>
</head>
<body>
	<div class="slider">
		<div id="box" class="box transition"></div>
		<div id="box2" class="box transition"></div>
	</div>	
	<button id="back-btn" class="btns">&lt;</button
	><button id="go-btn" class="btns">&gt;</button>

	<script src="../js/jquery-1.7.1.min.js"></script>	
	<script src="../js/transition.js"></script>
	<script src="../js/move.js"></script>
	<script>
		var $box = $('#box'),
			$box2 = $('#box2'),
			$goBtn = $('#go-btn'),
			$backBtn = $('#back-btn');
		$box.on('move moved', function(e){
			console.log(e.type);
		});
		$box.move({
			css3: true,
			js: false
		});
		$box2.move({
			css3: true,
			js: false
		});
		
		$goBtn.on('click', function () {
			console.log('click');
			$box.move('x', -200);
			$box2.move('x', 0);
		});
		$backBtn.on('click', function () {
			$box.move('x', 0);
			$box2.move('x', 200);
		})

	</script>
</body>
</html>
